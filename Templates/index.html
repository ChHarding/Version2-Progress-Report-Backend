<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Search</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">E-commerce Clothing Store Search</h1>
        <form method="POST"action="/">
            <div class="row mb-3">
                <div class="col-3">
                    <label for="search_query" class="form-label">Search:</label>
                    <input type="text" name="search_query" id="search_query" class="form-control" style="width: 15em;">
                </div>
                <div class="col-2">
                    <label for="max_price" class="form-label">Max Price:</label>
                    <input type="text" name="max_price" id="max_price" class="form-control" maxlength="4" style="width: 4em;">
                </div>
                <div class="col-2">
                    <label for="min_rating" class="form-label">Min Rating:</label>
                    <select name="min_rating" id="min_rating" class="form-select">
                        <option value="">Select a rating</option>
                        <option value="3">3 stars</option>
                        <option value="3.5">3.5 stars</option>
                        <option value="4">4 stars</option>
                        <option value="4.5">4.5 stars</option>
                        <option value="5">5 stars</option>
                    </select>
                </div>
                <div class="col-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Average Review Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.average_review_rating }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
